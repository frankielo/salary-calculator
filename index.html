<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary calculator</title>
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="mainDiv">
        <h1>Salary Calculator</h1>  
    </div>
    <div class="div2">
    <h2>Add Employee</h2>
    <input type="text" placeholder="First Name" name="" id="fisrstname">
    <input type="text" placeholder="Last Name" name="" id="lastname">
    <input type="text" placeholder="ID" name="" id="id">
    <input type="text" placeholder="Title" name="" id="title">
    <input type="text" placeholder="Anual Salary" name="" id="anualsalary">
    <button id="addItemButton">Submit</button>
    </div>
    <div id="employeeLog">
    <h2>Employees</h2>
    <table>
        <thead>
            <th>First Name</th><th>Last Name</th><th>ID</th><th>Title</th><th>Salary</th><th></th>
        </thead>
        <tbody id="employeeLogOut"></tbody>
    </table>
    <h2>Total Monthly:</h2>
    <ul id="monthlyTotal"></ul>
    </div>
</body>
</html>
